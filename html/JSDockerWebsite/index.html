<div class="column" >
    <center>
    <button class="button" onclick="createToggle()">Create a Container</button></center>
   
    <div id="create" style="display:none;">
        <input id='c1' type="text" placeholder="Container name" ><br>

            <input id ='cb2' type="checkbox" checked="checked">

          </label>

          </label> 
       <center><button class="button" type="submit" onclick="createContVal()">Submit</button></center>

  </div>

</center>

  <div class="column" >

    </div>
</center>
